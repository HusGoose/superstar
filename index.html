<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超星尔雅</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="d-flex">
        <div class="logo">
            <img src="images/head-logo.png" alt="">
        </div>

        <ul class="d-flex mb-0">
            <li>
                <a href="#">
                    <span>首页</span>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>课程</span>
                    <span>Courses</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>服务</span>
                    <span>Service</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>资源</span>
                    <span>Resource</span>
                </a>
            </li>

        </ul>

        <div class="input-group h-50 search-input">
            <div class="input-group-prepend">
                <div class="input-icon">
                    <embed src="images/icons/search.svg" type="">
                </div>
            </div>
            <input type="text" class="form-control" placeholder="请输入课程、教师、专题、讲座名称">
        </div>

        <div class="d-flex flex-row align-items-center user-icon-group">
            <div class="user-icon pb-0">
                <embed src="images/icons/username.svg" type="">
            </div>
            <p class="mb-0">石小龙</p>
        </div>
    </header>

    <!-- banner -->
    <section id="banner">
        <!-- banner 图片列表 -->
        <ul class="pictureList">
            <li>
                <a href="#" class="show"><img class="d-block w-100" src="images/banner1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img class="d-block w-100" src="images/banner2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img class="d-block w-100" src="images/banner3.jpg" alt=""></a>
            </li>
        </ul>
        <!-- banner下面的点点列表 -->
        <ul class="btnList d-flex justify-content-between">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
        <!-- banner左右两边的按钮 -->
        <div id="banner-slideBtn">
            <div class="slide-left">&lt;</div>
            <div class="slide-right">&gt;</div>
        </div>

    </section>

    <!-- 重磅推荐 -->
    <section id="zhongBang">
        <header></header>
        <div class="items">
            <ul class="d-flex">
                <li><img src="images/item1.jpg" alt=""></li>
                <li><img src="images/item2.jpg" alt=""></li>
                <li><img src="images/item3.jpg" alt=""></li>
            </ul>
        </div>
        <div class="btn-allCourse">
            <button class="btn ">全部课程</button>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer d-flex justify-content-center">
        <div class="logo"><img src="images/head-logo.png" alt=""></div>
        <div class="d-flex flex-column align-items-center">
            <ul class="d-flex flex-row">
                <li><a href="#">关于尔雅</a></li>
                <li><a href="#">常见问题</a></li>
                <li><a href="#">在线客服</a></li>
                <li><a href="#">后台管理</a></li>
            </ul>
            <p>Copyright&copy;2016 超星公司旗下网站-尔雅通识课</p>
        </div>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
